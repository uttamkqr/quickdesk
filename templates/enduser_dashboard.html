<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Tickets - End User Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #e0f2fe, #f0f9ff);
    }
  </style>
</head>
<body class="min-h-screen p-6">

  <div class="max-w-6xl mx-auto">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">üéüÔ∏è My Support Tickets</h1>

    <!-- Filter Form -->
    <form method="GET" class="flex flex-wrap items-center justify-between mb-4 gap-4">
      <div class="flex items-center">
        <label for="status" class="text-sm font-medium text-gray-700 mr-2">Status:</label>
        <select name="status" id="status" onchange="this.form.submit()" class="px-3 py-2 rounded border border-gray-300 text-sm focus:ring focus:ring-blue-300 focus:border-blue-500 transition duration-200">
          <option value="">All</option>
          <option value="Open">Open</option>
          <option value="In Progress">In Progress</option>
          <option value="Resolved">Resolved</option>
          <option value="Closed">Closed</option>
        </select>
      </div>
      <div>
        <a href="{{ url_for('enduser.create_ticket') }}" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition duration-200">+ Create Ticket</a>
      </div>
    </form>

    <!-- Ticket Table -->
    <div class="overflow-x-auto bg-white shadow-lg rounded-lg">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase">ID</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase">Subject</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase">Category</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase">Status</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase">Created</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          {% for ticket in tickets %}
          <tr class="hover:bg-blue-50 transition duration-200">
            <td class="px-6 py-4 text-sm text-gray-900 font-medium">{{ ticket.id }}</td>
            <td class="px-6 py-4 text-sm text-gray-800">{{ ticket.subject }}</td>
            <td class="px-6 py-4 text-sm text-gray-700">{{ ticket.category.name }}</td>
            <td class="px-6 py-4 text-sm">
              <span class="px-2 py-1 rounded-full text-xs font-semibold
                {% if ticket.status == 'Open' %} bg-blue-100 text-blue-700
                {% elif ticket.status == 'In Progress' %} bg-yellow-100 text-yellow-700
                {% elif ticket.status == 'Resolved' %} bg-green-100 text-green-700
                {% elif ticket.status == 'Closed' %} bg-gray-100 text-gray-700
                {% else %} bg-red-100 text-red-700 {% endif %}">
                {{ ticket.status }}
              </span>
            </td>
            <td class="px-6 py-4 text-sm text-gray-600">{{ ticket.created_at.strftime('%Y-%m-%d') }}</td>
            <td class="px-6 py-4 text-sm">
              <a href="{{ url_for('enduser.view_ticket', ticket_id=ticket.id) }}"
                 class="text-indigo-600 hover:text-indigo-900 font-medium transition duration-200">View</a>
            </td>
          </tr>
          {% else %}
          <tr>
            <td colspan="6" class="text-center py-4 text-sm text-gray-500">No tickets found.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
