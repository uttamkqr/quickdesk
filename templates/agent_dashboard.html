<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-form {
      animation: fadeIn 0.6s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-blue-50 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-2xl shadow-xl overflow-hidden w-full max-w-6xl animate-form p-8">

    <!-- Page Title -->
    <div class="mb-6 text-center">
      <h2 class="text-4xl font-bold text-gray-800 bg-clip-text text-transparent bg-gradient-to-r from-indigo-500 to-purple-600">
        Agent Dashboard <span class="inline-block animate-bounce">ðŸ”§</span>
      </h2>
      <p class="text-gray-600 mt-2 flex items-center justify-center">
        <span class="w-3 h-3 bg-blue-500 rounded-full mr-2 animate-pulse"></span>
        Managing <span class="font-medium text-indigo-600 mx-1">{{ tickets|length }}</span> support tickets
      </p>
    </div>

    <!-- âœ… Status Filter Dropdown -->
    <form method="GET" class="mb-6 flex justify-end items-center">
      <label for="status" class="text-sm font-medium text-gray-700 mr-2">Filter by Status:</label>
      <select name="status" id="status" onchange="this.form.submit()" 
              class="border border-gray-300 rounded-lg px-3 py-1 text-sm focus:outline-none focus:ring focus:border-indigo-300">
        <option value="" {% if not request.args.get('status') %}selected{% endif %}>All</option>
        <option value="Open" {% if request.args.get('status') == 'Open' %}selected{% endif %}>Open</option>
        <option value="In Progress" {% if request.args.get('status') == 'In Progress' %}selected{% endif %}>In Progress</option>
        <option value="Resolved" {% if request.args.get('status') == 'Resolved' %}selected{% endif %}>Resolved</option>
        <option value="Closed" {% if request.args.get('status') == 'Closed' %}selected{% endif %}>Closed</option>
      </select>
    </form>

    <!-- Table -->
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200 shadow-2xl rounded-2xl backdrop-blur-sm bg-white/90">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Subject</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          {% for t in tickets %}
          <tr class="hover:bg-indigo-50 transition-all duration-300 transform hover:-translate-y-0.5 hover:shadow-md">
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ t.id }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ t.subject }}</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="px-3 py-1 inline-flex items-center text-xs leading-5 font-medium rounded-full transition-all
                {% if t.status == 'Open' %} bg-blue-100 text-blue-800 
                {% elif t.status == 'In Progress' %} bg-yellow-100 text-yellow-800 
                {% elif t.status == 'Resolved' %} bg-green-100 text-green-800 
                {% elif t.status == 'Closed' %} bg-gray-200 text-gray-700 
                {% else %} bg-red-100 text-red-800 {% endif %}">
                {{ t.status }}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">{{ t.creator.username if t.creator else "Unknown" }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
              <a href="{{ url_for('agent.view_ticket', id=t.id) }}" 
                 class="inline-flex items-center px-3 py-1 border border-indigo-300 text-sm leading-5 font-medium rounded-full text-indigo-700 bg-indigo-50 hover:bg-indigo-100 hover:text-indigo-900 transition-all duration-300">
                <i class="fas fa-eye mr-1"></i> View
              </a>
            </td>
          </tr>
          {% else %}
          <tr>
            <td colspan="5" class="px-6 py-6 text-center text-gray-500">No tickets found.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
